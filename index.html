<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Planner</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div>
    <main>
      <div>
        <div>
          <button class="prev" type="button" name="button"><</button>
          <span class="date-current"></span>
          <button class="next" type="button" name="button">></button>
        </div>
        <button type="button" name="button">сегодня</button>
      </div>
      <div class="content-container">
        <div class="content"></div>
        <div class="event hidden">
          <button type="button" name="button" class="close-form">X</button>
          <form>
            <div>
              <input class="event__name" type="text" placeholder="Событие">
              <input class="event__date" type="text" placeholder="День, месяц, год" readonly>
              <input class="event__participants" type="text" placeholder="Имена участников">
              <textarea class="event__description" placeholder="Описание"></textarea>
            </div>
            <div>
              <button type="button" name="button" class="confirm-form">Готово</button>
              <button type="button" name="button" class="clear-form">Удалить</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
