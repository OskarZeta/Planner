<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Planner</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div>
    <main>
      <section class="top">
        <div class="container">
          <div>
            <button type="button" name="button" class="quick-event__form-show">Добавить событие</button>
            <div class="quick-event__container hidden">
              <button type="button" class="quick-event__form-close">X</button>
              <form class="quick-event__form">
                <textarea name="info" class="quick-event__form-text"></textarea>
                <button type="button" class="quick-event__form-confirm">add</button>
              </form>
            </div>
          </div>
          <div class="top__search">
            <input type="search" placeholder="search event" autocomplete="off" class="top__search-input">
            <div class="top__search-results"></div>
          </div>
        </div>
      </section>
      <section class="date-container">
        <div class="container">
          <div>
            <button class="prev" type="button" name="button"><</button>
            <span class="date-current"></span>
            <button class="next" type="button" name="button">></button>
          </div>
          <button class="today" type="button" name="button">сегодня</button>
        </div>
      </section>
      <section class="content-container">
        <div class="container">
          <div class="content"></div>
          <div class="event hidden">
            <button type="button" name="button" class="event__form-close">X</button>
            <form>
              <div>
                <input class="event__name" type="text" placeholder="Событие">
                <input class="event__date" type="text" placeholder="День, месяц, год" readonly>
                <input class="event__participants" type="text" placeholder="Имена участников">
                <textarea class="event__description" placeholder="Описание"></textarea>
              </div>
              <div>
                <button type="button" name="button" class="event__form-confirm">Готово</button>
                <button type="button" name="button" class="event__form-clear">Удалить</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
